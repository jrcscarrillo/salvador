[database]
adapter  = Mysql
host     = localhost
username = carrillo_db
password = AnyaCarrill0
dbname   = mecanica
charset  = utf8

[application]
controllersDir = app/controllers/
modelsDir      = app/models/
viewsDir       = app/views/
pluginsDir     = app/plugins/
formsDir       = app/forms/
libraryDir     = app/library/
baseUri        = /salvador/
staticUri      = /salvador/

[metaData]
metaDataDir    = app/cache/metaData/

[password]
minLen        = 8
maxLen        = 12

[modelsCache]
lifetime        = 86400 * 30
cacheDir        = app/cache/data
prefix          = myblog-cache-data-

[volt]
cacheDir        = app/cache/volt/
compiledExt     = ".php"
separator       = "_"

[logger]
dateFormat      = 'D j H:i:s'
format          = '%date%: [%type%] %message%'
path            = app/logs/
logLevel        = 'Logger::DEBUG'
filename        = 'basedatos.log'